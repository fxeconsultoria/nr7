<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consentimento LGPD - NR7</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head><body class="bg-white text-gray-800 px-4 py-6 min-h-screen">
  <header class="flex items-center gap-3 mb-6">
    <img src="assets/logo_app_psicossocial.png" class="w-10 h-10" />
    <h1 class="text-xl font-bold text-blue-700">Consentimento LGPD</h1>
  </header>
  <main class="max-w-lg mx-auto">
    <p class="mb-4">Seus dados serão usados para fins de diagnóstico organizacional conforme a LGPD. Nenhuma informação será compartilhada com terceiros.</p>
    <form id="form-consentimento">
      <div class="flex items-start mb-4">
        <input type="checkbox" id="aceito-termos" required class="mt-1 mr-2"><label for="aceito-termos" class="text-sm">Declaro que li e aceito os termos acima.</label>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Prosseguir para Avaliação</button>
    </form>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const formConsentimento = document.getElementById('form-consentimento');
    if (formConsentimento) {
      formConsentimento.addEventListener('submit', (event) => {
        event.preventDefault(); // Impede a submissão padrão do formulário

        const checkbox = document.getElementById('aceito-termos');
        if (!checkbox.checked) {
          // Embora o 'required' deva pegar isso, uma verificação JS é um bom fallback.
          alert('Você precisa aceitar os termos para continuar.');
          return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const colaboradorId = urlParams.get('colaborador_id');
        const ciclo = "2024.1"; // Definindo o ciclo como especificado

        if (colaboradorId) {
          window.location.href = `avaliacao_supabase_integrado.html?colaborador_id=${colaboradorId}&ciclo=${ciclo}`;
        } else {
          alert('ID do colaborador não encontrado. Por favor, inicie o processo a partir da página de cadastro.');
          // Opcionalmente, redirecionar para a página de cadastro ou desabilitar o botão
          // Ex: window.location.href = 'cadastro.html';
        }
      });
    }
  });
</script>
</body></html>
