<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Gestor - NR7</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head><body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Cadastro de Gestor</h1>
    <form id="registro-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" id="email" required class="w-full border border-gray-300 px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" required class="w-full border border-gray-300 px-3 py-2 rounded" />
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">Cadastrar</button>
    </form>
    <p id="msg" class="text-green-600 text-sm mt-4 hidden">Cadastro realizado com sucesso! Fa√ßa login.</p>
    <p id="erro" class="text-red-500 text-sm mt-4 hidden">Erro no cadastro. Tente novamente.</p>
  </div>
<script>
  const supabase = supabase.createClient("https://ludidaembqkovhccerqc.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdX...");

  document.getElementById("registro-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    const { error } = await supabase.auth.signUp({ email, password: senha });

    if (error) {
      document.getElementById("erro").classList.remove("hidden");
      document.getElementById("msg").classList.add("hidden");
    } else {
      document.getElementById("msg").classList.remove("hidden");
      document.getElementById("erro").classList.add("hidden");
    }
  });
</script></body></html>
